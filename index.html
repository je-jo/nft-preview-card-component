<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to a Frontend Mentor challenge - NFT Preview Card Component">
  <meta name="theme-color" content="hsl(216, 55%, 11%)">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    * {
      outline: 1px solid red;
    }
  </style>
</head>

<body class="min-h-screen grid grid-rows-[1fr_auto] justify-items-center">
  <main class="grid items-center p-6">
    <div class="p-6 grid items-center gap-4 max-w-[22rem]">
      <a href="src/assets/img/image-equilibrium.jpg" class="relative inline-block 
        after:absolute 
        after:bg-blue-500 after:bg-[url('src/assets/img/favicon-32x32.png')] after:bg-opacity-80 
        after:top-0 after:left-0 after:bottom-0 after:right-0 
        after:hidden after:hover:block">
        <img src="src/assets/img/image-equilibrium.jpg"
          alt="an NFT showing a glass cube standing on its' tip and reflecting colorful light" width="300" height="300"
          class="mx-auto">
        <!-- 280, 300 -->
      </a>
      <h1 class="font-bold text-2xl"><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between">
        <p class="flex items-center gap-1">
          <span>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg>
          </span>
          <span>0.041 ETH</span>
        </p>
        <p class="flex items-center gap-1">
          <span>
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg>
          </span>
          <span>3 days left</span>
        </p>
      </div>

      <p class="mt-4 flex items-center gap-3">
        <img src="src/assets/img/image-avatar.png" alt="avatar of jules wyvern" width="34" height="34">
        <span>Creation of <a href="">Jules Wyvern</a></span>
      </p>
    </div>
  </main>
  <footer class="">
    <p>
      <small>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/je-jo" target="_blank">Jelena Jovičić</a>,
        2023.</small>
    </p>
  </footer>
</body>

</html>
