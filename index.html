<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to a Frontend Mentor challenge - NFT Preview Card Component">
  <meta name="theme-color" content="hsl(216, 55%, 11%)">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="min-h-screen grid grid-rows-[1fr_auto] justify-items-center font-body font-light bg-fem-vdk-blue-main">
  <main class="grid items-center p-6">
    <div class="p-6 grid items-center gap-4 max-w-[22rem] bg-fem-vdk-blue-card rounded-2xl">
      <a href="src/assets/img/image-equilibrium.jpg" class="relative inline-block 
        after:absolute 
        after:bg-blue-500 after:bg-[url('../src/assets/img/icon-view.svg')] after:bg-no-repeat after:bg-center after:bg-opacity-80 
        after:top-0 after:left-0 after:bottom-0 after:right-0 
        after:hidden after:hover:block">
        <img src="src/assets/img/image-equilibrium.jpg"
          alt="an NFT showing a glass cube standing on its' tip and reflecting colorful light" width="300" height="300"
          class="mx-auto rounded-lg mb-1">
      </a>
      <h1 class="text-[1.4rem] font-semibold"><a href="#" class="text-white hover:text-fem-cyan">Equilibrium #3429</a></h1>
      <p class="-mt-1.5 md:text-lg leading-relaxed text-fem-soft-blue">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between">
        <p class="flex items-center gap-2">
          <span>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" />
            </svg>
          </span>
          <span class="font-semibold text-fem-cyan">0.041 ETH</span>
        </p>
        <p class="flex items-center gap-2">
          <span>
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg>
          </span>
          <span class="text-fem-soft-blue">3 days left</span>
        </p>
      </div>

      <p class="pt-4 flex items-center gap-4 border-t border-t-fem-vdk-blue-line">
        <img src="src/assets/img/image-avatar.png" alt="avatar of jules wyvern" width="32" height="32" class="border rounded-full">
        <span class="tracking-tight text-fem-soft-blue">Creation of <a href="#" class="mx-1 md:mx-2 text-white hover:text-fem-cyan">Jules Wyvern</a></span>
      </p>
    </div>
  </main>
  <footer class="">
    <p class="text-fem-soft-blue">
      <small>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-white hover:text-fem-cyan">Frontend Mentor</a>. Coded by
        <a href="https://github.com/je-jo" target="_blank" class="text-white hover:text-fem-cyan">Jelena Jovičić</a>,
        2023.
      </small>
    </p>
  </footer>
</body>

</html>
